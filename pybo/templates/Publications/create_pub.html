{% extends 'base.html' %}
{% block content %}
<!-- Masthead-->
<header class="masthead1 bg-publication text-white text-center">
    <div class="container d-flex align-items-center flex-column">

        <!-- Masthead Heading-->
        <!-- 경로 넣어주기... 각 페이지에 맞게끔 -->
        <h1 class="masthead-heading1 text-uppercase mb-0">Create Publication</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

    </div>
</header>

<!-- Publication Form -->
<section class="py-5 text-center container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4">Create Publication</h1>
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Paper Title or Title</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="제목">
                    </div>
                    <div class="form-group">
                        <label for="author">Journals & Conferences / Inventors(Patents page)</label>
                        <input type="text" class="form-control" id="author" name="author" required placeholder="저널과 컨퍼런스 페이지 name 작성, Patents 페이지는 Inventors 입력">
                    </div>
                    <div class="form-group">
                        <label for="read_more">Read More</label>
                        <input type="text" class="form-control" id="read_more" name="read_more" required placeholder="url을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="International Journals">International Journals</option>
                            <option value="International Conferences">International Conferences</option>
                            <option value="International Patents">International Patents</option>
                            <option value="Domestic Journals">Domestic Journals</option>
                            <option value="Domestic Conferences">Domestic Conferences</option>
                            <option value="Domestic Patents">Domestic Patents</option>
                            <!-- Add more options here if needed -->
                        </select>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>




{% endblock %}
