<!-- create 해주기 research_page, career, education -->
{% extends 'base.html' %}
{% block content %}
<!-- Masthead-->
<header class="masthead1 bg-members text-white text-center">
    <div class="container d-flex align-items-center flex-column">

        <!-- Masthead Heading-->
        <h1 class="masthead-heading1 text-uppercase mb-0">Add Professor's Career</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<section class="py-5 text-center container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4">Create Career</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="period">Period</label>
                        <input type="text" class="form-control" id="period" name="period" required>
                    </div>
                    <div class="form-group">
                        <label for="eposition">Eposition</label>
                        <input type="text" class="form-control" id="eposition" name="eposition" required>
                    </div>
                    <div class="form-group">
                        <label for="kposition">Kposition</label>
                        <input type="text" class="form-control" id="kposition" name="kposition" required>
                    </div>
                    <div class="form-group">
                        <label for="epositionDetail">Eposition Detail</label>
                        <input type="text" class="form-control" id="epositionDetail" name="epositionDetail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
